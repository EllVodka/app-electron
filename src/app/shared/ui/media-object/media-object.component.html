<div class="bg-gray-800 flex mb-1 justify-between hover:cursor-pointer hover:bg-gray-900">
  <div class="flex items-center truncate">
    <div class="pl-2 mr-3 flex-shrink-0">
      <img class="inline-block h-8 w-8 rounded-full" [src]="image" [alt]="title">
    </div>
    <div>
      <h4 class="text-gray-300 text-md font-bold">{{title}}</h4>
      <p class="text-sm text-gray-400">{{subtitle}}</p>
    </div>
  </div>
  <div class="flex items-center self-start mt-1">
    <div class="rounded-full w-3 h-3 bg-red-600 mr-1"></div>
    <span class="text-sm text-gray-400 pr-2">{{amount}}</span>
  </div>
</div>
